<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/medias.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

 
<body>
    <main>
        <section id="login">

            <div id="ft">

            </div>

            <div id="formu">
                <h2>login</h2>
                <p>Seja bem-vindo(a) novamente. <br>
                   Faça login para acessar sua
                   conta e poder fazer as confiurações no seu ambiente.
                </p>

                
            </div>

            <form action="" method="post"></form>
            <div class="campo">
                <i class="material-symbols-outlined">Mail</i>
                <input type="email" name="email" id="imail" required autocomplete minlength="30" maxlength="50" placeholder="digite seu email">
                <label for="imail"></label>
            </div>
            <div class="campo">
                <i class="material-symbols-outlined">Lock</i>
                <input type="password" name="senha" id="isenha" minlength="8" maxlength="20" required autocomplete placeholder="digite sua senha">
                <label for="isenha"></label>
            </div>

        </section>
    </main>
</body>
</html>
